<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./jquery.color-2.1.2.js"></script>

    <script>
        $(document).ready(function() {
            $("#btnText").on("click", function() {
                var txt = $("#p01").text();
                alert("text() 사용 시 : " + txt); 
            });
            $("#btnHtml").on("click", function() {
                var txt = $("#p01").html();
                alert("html() 사용 시 : " + txt);
            });


            // text(), html() 을 이용하여 데이터 입력

            $("#btnTextSet").on("click", function() {
                // text함수에 태그를 텍스트 안에 적어 놓으면, 그것을 문자로 인식해서 출력한다. 
                $("#p02").text("<b>text()로 변경한 p태그</b>");
            });

            $("#btnHtmlSet").on("click", function() {
                // html함수사용시 태그를 텍스트 안에 적어 놓으면, 그것을 실제 태그로 동작함
                $("#p03").html("<b>html()로 변경한 p태그</b>");
            });

            // val() 사용하기
            // val()는 input() 태그가 되면 다 된다. 

            $("#btnValGet").on("click", function() {
               var txt =  $("#userName").val();
               alert("val() : " + txt);
            });

            $("#btnValSet").on("click", function() {
                var txt = "아이스아메리카노먹고싶다.";
                $("#userName").val(txt);
            });

            $("#btnValSet2").on("click", function() {
                $("#btnValSet2").val("클릭하여 내용 변경됨2");
            });
            
            // button 태그는 value 속성이 없기 때문에 text()를 이용하여 글자를 변경
            $("#btnValSet3").on("click", function() {
                $("#btnValSet3").text("클릭하여 내용 변경됨3");
            });

            // attr() 사용하기 : 아래와 같이 버튼 누르면 링크 속성에 있는 주소를 가져와서 보여주게 설정할 수 있다. 
            $("#btnAttrGet").on("click", function() {
                var txt = $("#a01").attr("href");
                alert("attr() : " + txt);
            });

            $("#btnAttrSet").on("click", function() {
                // 기본 attr 사용
                // var txt = "https://www.naver.com";
                // $("#a01").attr("href", txt);

                var txt = "https://" + $("#url").val();
                // $("#a01").attr("href", txt);

                // 여러 개의 속성값 동시에 설정
                $("#a01").attr({
                    "href": txt,
                    "target": "_balnk"
                });

                // 문제 1) 자신의 원하는 주소로 url을 변경하고, 표시글도 자신이 원하는 텍스트로 변경하세요. 
                var name = $("#urlName").val();
                $("#a01").text(name);
           
           
            });

            
        });
    </script>
</head>
<body>
    <div id="div01">
        <h3>text(), html()</h3>
        <!-- text는 글자만 가져오고, html은 태그까지 다 출력함 -->
        <p id="p01">text()와 <b>html()의</b> 차이점</p>

        <button id="btnText" type="button">text() 사용시</button>
        <button id="btnHtml" type="button">html() 사용시</button>
    </div>

    <br><hr><br>

    <div id="div02">
        <h3>text, html 을 이용하여 내용 입력</h3>

        <p id="p02">Set Text 버튼 클릭 시 변경될 p태그</p>
        <p id="p03">Set Html 버튼 클릭 시 변경될 p태그</p>
        <label for="textBox01">input Text : </label>
        <input type="text" id="textBox01" placeholder="글자를 입력하세요" value="Hello world :)">

        <button id="btnTextSet">Set Text</button>
        <button id="btnHtmlSet">Set Html</button>
    </div>
        <br><hr><br>

        <div id="div03">
            <h3>val() 사용하기</h3>
            
            <label for="userName">Name : </label>
            <input type="text" id="userName" value="버튼을 클릭하세요.">
            
            <input type="button" id="btnValSet2" value="변경될 내용.">
            <!-- 아래와 같이 버튼 태그는 value 값이 따로 없고, 그 사이에 값이 들어간다.  -->
            <!-- 그래서 value값이 필요한 val()와 함께 쓸 수 없고, 쓰려면 text()와 써야한다.  -->
            <button id="btnValSet3" type="button">변경될 내용</button>
            <br>
            <button id="btnValGet">클릭 시 value 가져오기</button>
            <button id="btnValSet">클릭 시 value 설정하기</button>
           
            <!-- 버튼 태그와 인풋인데 타입을 버튼인 것 같다.. 이 부분 더 공부하기..? -->
            
            
        </div>

    <br><hr><br>

    <div>
        <h3>attr 사용하기</h3>

        <p><a href="https://www.daum.net" id="a01">홈페이지 이동</a></p>
        <!-- 라벨 태그 사용방법 두가 지 : for쓰기/라벨태그로 둘러싸기 -->
        <label>URL : <input type="text" id="url" placeholder="주소를 입력해 주세요."></label>
        <label>사이트명 : <input type="text" id="urlName" placeholder="사이트명을 입력해 주세요."></label>
        <br>
        <button id="btnAttrGet">클릭 시 링크주소 불러오기</button>
        <br>
        <button id="btnAttrSet">클릭 시 링크주소 입력하기</button>
        
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
