<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./jquery.color-2.1.2.js"></script>

    <script>
        $(document).ready(function() {
            var appendTextCount = 0;
            var appendListCount = 3;

            $("#btnAppend01").on("click", function() {
                appendTextCount++;
                // $("#pAppend01").append(" <b>추가된 문자열</b>");
                $("#pAppend01").append(" <b>추가된 문자열" + appendTextCount +"</b>");
            });

            $("#btnAppend02").on("click", function() {
                appendListCount++;
                // $("#olAppend01").append("<li>추가된 아이템</li>");
                $("#olAppend01").append("<li>추가된 아이템" + appendListCount + "</li>");
            });

            // prepend() 사용하기

            var prependTextCount = 0;
            var prependListCount = 3;
            $("#btnPre01").on("click", function() {
                prependTextCount++;
                $("#pPre01").prepend(" <b>추가된 문자열 " + prependTextCount + "</b>");
            });
            $("#btnPre02").on("click", function() {
                prependListCount++;
                $("#olPre01").prepend("<li>추가된 아이템 " + prependListCount + "</li>");
            });

            // 여러 가지 형식으로 append 사용
            // 아래의 세 가지 방법 *******
            $("#btnAppendMulti").on("click", function() {
                // html 코드를 사용해서 p 태그 추가
                var text1 = "<p>추가된 p태그1</p>";
                // jquery 코드를 사용해서 p 태그 추가
                var text2 = $("<p></p>").text("추가된 p태그2");
                // 순수 자바스크립트 코드를 사용해서 p태그 추가
                // createElement : 우리가 원하는 태그를 만들 수 있다. 
                var text3 = document.createElement("p");
                text3.innerHTML = "추가된 p태그3";

                $("#div03").append(text1, text2, text3);
            })

            // before / after 사용하기
            var beforeCount = 0;
            var afterCount = 0;
            $("#btnBefore").on("click", function() {
                beforeCount++;
                $("#imgBA").before(" <b>before" + beforeCount +"</b> " );
            });
            $("#btnAfter").on("click", function() {
                afterCount++;
                $("#imgBA").after(" <i>after" + afterCount +"</i> " );
            });

            // 3 가지 방법으로 추가
            // 제이쿼리가 제일 깔끔하다. 이걸 사용하자. ->메서드체이닝으로 또 함수 추가해서 더 사용할 수 있어서 좋다. 
            // 순수 자바스크립트는 문법이 길어져서 안 좋다. 
            $("#btnAll").on("click", function() {
                var txt1 = "<b>html로 추가!!</b>";
                var txt2 = $("<i></i>").text("jquery로 추가!!");
                var txt3 = document.createElement("strong");
                txt3.innerHTML = "순수 자바스크립트 추가!!"

                $("#imgBA2").after(txt1, txt2, txt3);
            });
        });
    </script>
</head>
<body>
    <div id="div01">
        <h3>append() 사용하기</h3>

        <p id="pAppend01">버튼 클릭 시 추가될 문자열</p>
        <ol id="olAppend01">
            <li>리스트 아이템1</li>
            <li>리스트 아이템2</li>
            <li>리스트 아이템3</li>
        </ol>

        <button id="btnAppend01">Append Text</button>
        <button id="btnAppend02">Append Items</button>
    </div>

    <div id="div02">
        <h3>prepend() 사용하기</h3>

        <p id="pPre01">버튼 클릭 시 추가될 문자열</p>
        <ol id="olPre01">
            <li>리스트 아이템 3</li>
            <li>리스트 아이템 2</li>
            <li>리스트 아이템 1</li>
        </ol>

        <button id="btnPre01">Prepend Text</button>
        <button id="btnPre02">Prepend Items</button>
    </div>

    <br><hr><br>

    <div id="div03">
        <p id="pAppendMulti">버튼 클릭 시 추가될 문자열</p>
        <button id="btnAppendMulti">클릭 시 p 태그 추가</button>
    </div>

    <br><hr><br>

    <div id="div04">
        <h3>before/after 사용하기</h3>
        
        <img id="imgBA" src="./img_cat02.jpg" alt="">
        <br><br>

        <button id="btnBefore">Before 사용</button>
        <button id="btnAfter">After 사용</button>
    </div>

    <br><hr><br>

    <div id="div05">
        <img id="imgBA2" src="./img_cat03.jpg" alt="">
        <br>
        <button id="btnAll">클릭 시 3가지 방법으로 추가</button>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
