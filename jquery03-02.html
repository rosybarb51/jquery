<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 3-2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./jquery.color-2.1.2.js"></script>

    <script>
        $(document).ready(function() {
    
            // children() 이용해서 div 바로 밑의 직계자손 p 선택하기
            $("#div01 > div").children().css({
                "color": "darkorange",
                "border": "3px solid darkorange"
            });
    
            //children("필터") 이용해서 div 바로 밑의 직계자손 중 .first 클래스 먹인 p 선택하기 
            // 만약에 같은 div 밑에 같은 클래스가 먹힌 h4 태그가 있고, p 태그만 선택하고 싶다면
            // =>children("p.first") 이렇게 넣어주기 p.first : p 태그인 first라는 클래스
            $("#div02 > div").children("first").css({
                "color": "darkorange",
                "border": "3px solid darkorange"
            });

            // find() 태그 사용으로 후손 태그 중에서 특정 클래스나 특정 태그를 선택하고 싶다면 필터에 적어주면 된다. 
            // $("#div03 > div").find("span").css({
            //     "color": "darkcyan",
            //     "border": "3px solid darkcyan"
            // });

            // find() 함수의 매개변수로 * 을 입력하면 모든 후손태그를 선택함
            $("#div03 > div").find("*").css({
                "color": "darkcyan",
                "border": "3px solid darkcyan"
            });
        });
    </script>

    <style>
        .desc * {
            display: block;
            border: 3px solid lightgray;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div id="div01">
        <h3>children() 사용</h3>
        <div class="desc">지정한 div 태그 
            <p>p ( 직계 자손 )
                <span>span ( 후손 1 단계 )</span>
            </p>
            <p>p ( 직계 자손 )
                <span>span ( 후손 1 단계 )</span>
            </p>
        </div>
    </div>
    
    <div id="div02">
        <h3>children("필터") 사용</h3>
        <div class="desc">지정한 div 태그 
            <p class="first">p ( 직계 자손 )
                <span>span ( 후손 1 단계 )</span>
            </p>
            <p class="second">p ( 직계 자손 )
                <span>span ( 후손 1 단계 )</span>
            </p>
        </div>
    </div>

    <br><br><hr><br><br>

    <div id="div03">
        <h3>find() 사용</h3>
        <div class="desc">지정한 div 태그 
            <p>p ( 직계 자손 )
                <span>span ( 후손 1 단계 )</span>
            </p>
            <p>p ( 직계 자손 )
                <span>span ( 후손 1 단계 )</span>
            </p>
        </div>
    </div>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
