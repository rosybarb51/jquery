<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 1-5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./jquery.color-2.1.2.js"></script>

    <script>
        $(document).ready(function() {
            $("#div01 > .flip").on("click", function() {
                $("#div01 > .panel").slideDown(5000);
                $("#div01 > .panel").slideUp(5000);
            });
            // $ : 제이쿼리
            // #btnStop : 선택자
            // .on() : 이벤트 등록. 실제 동작하는 이벤트부분
            // function() : 콜백함수임. 익명함수. 
            $("#btnStop").on("click",function() {
                // stop(); 이대로 두면 내려가는 애니메이션, 올라가는 애니메이션 둘 다 됨
                // stop(true); 이렇게 하면 진행하던 애니메이션 멈추고 뒤의 애니메이션 한다
                // stop(true, true); 이렇게 하면 진행하던 애니메이션 멈추고 완료된 상태 보여줌 
                $("#div01 > .panel").stop(true, true);
            });

            // 메서드 체이닝
            $("#btn").on("click", function() {
                $("#p1").css("color","red").slideUp(800).slideDown(800).fadeOut(1000).fadeIn(1000);

                // jquery는 구문이 엄격하지 않기 때문에 아래와 같이 사용해도 상관없음
                // $("#p1").css("color","red")

            });
        });
    </script>

    <style>
        .flip, .panel {
            padding: 5px;
            font-size: 18px;
            text-align: center;
            background-color: lightpink;
            color: lightslategray;
            border: 1px solid black;
        }

        #div01 > .panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="div01">
        <button id="btnStop">클릭 시 슬라이드 다운 멈춤</button>
        <br>
        <br>


        <div class="flip">클릭 시 슬라이드 다운</div>
        <div class="panel">클릭 시 화면에 출력되는 div</div>
    </div>

    <br><hr><br>

    <div id="div02">
        <p id="p1">버튼 클릭 시 이벤트 동작</p>
        <button type="button" id="btn">클릭해주세요.</button>
    </div>



    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
