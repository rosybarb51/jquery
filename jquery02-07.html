<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-7</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./jquery.color-2.1.2.js"></script>

    <script>
        $(document).ready(function() {
            $("#btnWH").on("click", function() {
                var txt = "";
                txt += "div의 너비는 " + $("#div01").width() + "</br>";
                txt += "div의 높이는 " + $("#div01").height();

                $("#div01").html(txt);
            });
            
            $("#btnInnerWH").on("click", function() {
                var txt = "";
                txt += "div의 paading 영역까지의 너비는 " + $("#div01").innerWidth() + "</br>";
                txt += "div의 padding 영역까지의 높이는 " + $("#div01").innerHeight();

                $("#div01").html(txt);
            });
            
            $("#btnOuterWH").on("click", function() {
                var txt = "";
                txt += "div의 border 영역까지의 너비는 " + $("#div01").outerWidth() + "</br>";
                txt += "div의 border 영역까지의 높이는 " + $("#div01").outerHeight();

                $("#div01").html(txt);
            });
        });
    </script>

    <style>
        #div01 {
            height: 200px;
            width: 400px;
            padding: 10px;
            margin: 5px;
            border: 1px solid blueviolet;
            background-color: lightpink;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="div01"></div>

    <br>
    <button id="btnWH">div의 크기 출력</button>
    <button id="btnInnerWH">div의 padding 영역까지의 크기 출력</button>
    <button id="btnOuterWH">div의 border 영역까지의 크기 출력</button>
    <p id="p01"></p>
    <p id="p02"></p>
</body>
</html>
