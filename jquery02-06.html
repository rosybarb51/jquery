<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-6</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./jquery.color-2.1.2.js"></script>
    <script>
        $(document).ready(function() {
            $("#div01 > p").on("click", function() {
                // this : 현재 문맥 자신, 선택한 요소에만 클래스 추가할 때 사용
                var id = this.id
                var color;

                if (id == "p01") {
                    // $("#" +id) ==> $("#id") 왜냐하면, 문자열 + 다른자료형 = 문자열 이니까.
                    color = $("#" + id).css("background-color");
                }
                else if (id == "p02") {
                    color = $("#" + id).css("background-color"); 
                }
                else {
                    color = $("#" + id).css("background-color");
                }
                alert("background-color : " + color);
            });

            // css로 속성값 설정하기

            $("#btnCss02").on("click", function() {
                $("#div02 > p").css("background-color", "rgb(226, 247, 108)")
            })

            $("#btnCss03").on("click", function() {
                $("#p07").css({
                    "background-color" : "tomato",
                    "font-size" : "2em",    
                    "color" : "blue",
                    "border" : "1px solid black"
                });
            });
        });
    </script>
</head>
<body>
    <div id="div01">
        <h3>css로 속성값 가져오기</h3>

        <p id="p01" style="background-color: lightcoral;">빨강색</p>
        <p id="p02" style="background-color: lightgreen;">녹색</p>
        <p id="p03" style="background-color: lightskyblue;">파랑색</p>

    </div>

    <br><hr><br>
    <div id="div02">
        <h3>css로 속성값 설정하기</h3>

        <button id="btnCss02">클릭 시 배경색 변경</button>
        <button id="btnCss03">클릭 시 css속성 여러 개 변경</button>

        <p id="p04" style="background-color: lightcoral;">빨강색</p>
        <p id="p05" style="background-color: lightgreen;">녹색</p>
        <p id="p06" style="background-color:lightskyblue;">파랑색</p>
        <p id="p07">노랑색</p> 

    </div>
</body>
</html>
