<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 1-1</title>

    <!-- <script src="./jquery-3.5.1.js"></script></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

    </script>
</head>
<body>
    <button id="btn01" type="button">java script로 버튼 이벤트</button>
    <button id="btn02" type="button">jquery로 버튼 이벤트</button>
    <button id="btn03" type="button">cdn으로 제이쿼리 로딩하여 버튼 이벤트</button>
    <script>
        // 변수 만들고 변수에 함수 넣는 기본 방식
        // - Html 선택부분과 실행영역이 나누어서 사용
        // 1)Html 선택부분
        var btn01 = document.getElementById("btn01");

        // 기본 방식의 선택자 중에서 아래 세 가지를 많이 사용함. 
        // 제이쿼리는 $("#btn02") 이걸로 다 됨. 괄호 안에 #(ID)이냐, .(class)이냐, 태그명(태그) 등 차이만 주면 됨.
        document.getElementById 
        document.getElementsByClassName
        document.getElementsByTagName
        
        // 2)실행영역
        // 옛날 자바 스크립트 이벤트 사용 방식
        // btn01.onclick = function() {
        //     alert("자바스크립트로 버튼 이벤트 발생");
        // } 
        // 요즘 자바 스크립트 이벤트 사용 방식
        btn01.addEventListener("click", function() {
            alert("자바스크립트로 버튼 이벤트 발생");
        });

        // 제이쿼리는 위처럼 작업 두 번 할 것을 아래처럼 한 줄에 완성
        // Html 선택과 동시에 실행영역 입력. 소스코드 짧다. 
        $("#btn02").on("click", function() {
            alert("jquery로 버튼 이벤트 발생");
        });
        
        $("#btn03").on("click", function() {
            alert("cdn으로 버튼 이벤트 발생");
        });
    </script>
</body>
</html>
